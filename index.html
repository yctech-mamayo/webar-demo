<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Demo (Full Gesture Fixed)</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://unpkg.com/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-drag-rotate-component/dist/aframe-drag-rotate-component.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="loading">正在啟動AR，請允許相機權限...</div>


    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>

      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- 模型 -->
        <a-entity id="model-wrapper" position="0 0 0">
          <a-entity
            gltf-model="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            rotation="0 180 0"
          ></a-entity>

          <!-- collider hitbox -->
          <a-box position="0 0.5 0" depth="1" height="1" width="1" material="opacity: 0; transparent: true;" class="clickable"
                 gesture-handler super-hands drag-rotate stretchable></a-box>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.querySelector('a-scene').addEventListener('loaded', () => {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
  </body>
</html>
