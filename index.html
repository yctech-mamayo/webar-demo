<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Demo (RAW marker)</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="loading">正在啟動AR，請允許相機權限...</div>

    <a-scene embedded arjs="sourceType: webcam;">
      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>

      <!-- 使用 GitHub raw URL 讀取 marker -->
      <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
        <a-entity
          gltf-model="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          gesture-handler
          class="clickable">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.querySelector('a-scene').addEventListener('loaded', () => {
        document.getElementById('loading').style.display = 'none';
      });

      document.addEventListener('click', function (evt) {
        const intersected = evt.target;
        if (intersected.classList && intersected.classList.contains('clickable')) {
          window.open('https://你的商品網址.com', '_blank');
        }
      });
    </script>
  </body>
</html>
