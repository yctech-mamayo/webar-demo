<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- marker 掃描區 -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- 3D模型 -->
        <a-entity
          gltf-model="assets/asset.glb"
          scale="0.5 0.5 0.5"
          gesture-handler
          ></a-entity>
      </a-marker>
      <!-- AR camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- 手勢控制（放大/縮小/旋轉） -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.controls.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://unpkg.com/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>
  </body>
</html>
