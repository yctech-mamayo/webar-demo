<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Demo (Updated)</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- ✅ 使用新版 AR.js CDN -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: Arial, sans-serif;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- loading提示 -->
    <div id="loading">正在啟動AR，請允許相機權限...</div>

    <a-scene embedded arjs="sourceType: webcam;">
      <!-- marker 掃描區 -->
      <a-marker type="pattern" url="pattern-marker.patt.txt">
        <!-- 3D模型 + 手勢控制 -->
        <a-entity
          gltf-model="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
          scale="0.5 0.5 0.5"
          gesture-handler
        ></a-entity>
      </a-marker>
      <!-- AR camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 等待相機啟動後關閉 loading 畫面
      document.querySelector('a-scene').addEventListener('loaded', () => {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
  </body>
</html>
